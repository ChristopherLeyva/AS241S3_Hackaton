spring.application.name=hackathon

# Puerto del servidor Spring Boot
server.port=8085

# ============================
# CONEXIÃ“N A SQL SERVER DOCKER
# ============================
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=EstudiantesDB;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=Admin12345
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ============================
# JPA / HIBERNATE
# ============================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

